<body>
  <!-- <h2>Student Information Form</h2> -->
  <form action="#" method="post" class="container">
    <div class="column">
      <div class="form-group">
        <label for="idnumber">ID Number:</label>
        <input type="text" id="idnumber" name="idnumber" />
      </div>
      <div class="form-group">
        <label for="surname"> Name & Surname:</label>
        <input type="text" id="surname" name="surname" />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role">
          <option value="Mananger">Mananger</option>
          <option value="Cashier">Cashier</option>
        </select>
      </div>
      <button class="close-button" (click)="closeDialog()">Close</button>
    </div>
    <div class="column">
      <!-- <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div> -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="contacts">Contacts:</label>
        <input type="text" id="contacts" name="contacts" />
      </div>
      <div class="form-group">
        <label for="Periods">Start Date:</label>
        <input
          type="date"
          id="Periods"
          name="Periods"
          style="
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          "
        />
        <div class="form-group" style="padding-top: 10px">
          <label for="Periods">To Date:</label>
          <input
            type="date"
            id="Periods"
            name="Periods"
            style="
              width: 100%;
              height: 40px;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            "
          />
        </div>
      </div>
      <div class="column"></div>
      <!-- Empty column for spacing -->
      <div style="display: flex; justify-content: space-between">
        <div class="form-group" style="display: flex; float: left">
          <input
            type="submit"
            value="Save"
            style="display: flex; margin-left: auto"
          />
        </div>
      </div>
    </div>
  </form>
</body>
