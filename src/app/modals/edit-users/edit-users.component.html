<body>
  <!-- <h2>Student Information Form</h2> -->
  <i
    class="fa fa-window-close"
    (click)="closeDialog()"
    aria-hidden="true"
    style="color: red; font-size: 30px"
  ></i>

  <form action="#" method="post" class="container">
    <div class="column">
      <div class="form-group">
        <label for="idnumber">ID Number:</label>
        <input
          type="text"
          id="idnumber"
          placeholder="ID Number"
          name="idnumber"
          [(ngModel)]="employeelist.id"
        />
      </div>
      <div class="form-group">
        <label for="surname"> Name & Surname:</label>
        <input
          type="text"
          id="surname"
          placeholder="Name and Surname"
          name="surname"
          [(ngModel)]="employeelist.name"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          placeholder="Address"
          name="address"
          [(ngModel)]="employeelist.address"
        />
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" [(ngModel)]="employeelist.role">
          <option value="Mananger">Mananger</option>
          <option value="Cashier">Cashier</option>
        </select>
      </div>
      <!-- <button class="close-button" (click)="closeDialog()">Close</button> -->
    </div>
    <div class="column">
      <!-- <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div> -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="employeelist.email"
        />
      </div>
      <div class="form-group">
        <label for="contacts">Contacts:</label>
        <input
          type="text"
          id="contacts"
          placeholder="Contacts"
          name="contacts"
          [(ngModel)]="employeelist.contactNumber"
        />
      </div>
      <div class="form-group">
        <label for="Periods">Date of Birth:</label>
        <input
          type="date"
          id="Periods"
          name="Periods"
          placeholder="Date of Birth"
          style="
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          "
        />
        <div class="form-group">
          <label for="role">Status:</label>
          <select id="role" name="role" [(ngModel)]="employeelist.status">
            <option value="Mananger">Active</option>
            <option value="Cashier">Inactive</option>
          </select>
        </div>
      </div>

      <!-- Empty column for spacing -->
    </div>
    <div class="form-group" style="margin-left: 20px">
      <input
        type="submit"
        value="Save"
        style="display: flex; margin-left: auto; margin-right: 0; width: 100px"
      />
    </div>
  </form>
</body>
