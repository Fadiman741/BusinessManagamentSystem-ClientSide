<div style="padding: 20px">
  <div>
    <form id="menuForm" Form="ngForm" (ngSubmit)="AddMenu(menuForm)">
      <label for="Name">Menu Name:</label>
      <input type="text" id="Name" name="Name" required ngModel />

      <label for="itemDescription">Menu Description:</label>
      <textarea
        id="Description"
        name="Description"
        rows="4"
        required
        ngModel
      ></textarea>

      <label for="itemPrice">Menu Price:</label>
      <input
        type="number"
        id="Price"
        name="Price"
        step="0.1"
        required
        ngModel
      />

      <label for="Category">Category:</label>
      <select id="Category" name="Category" ngModel required>
        <option value="Food">Food</option>
        <option value="Softdrinks">Softdrinks</option>
        <option value="Alcohol">Alcohol</option>
      </select>

      <!-- <label for="Tags">Tags</label>
      <select id="Tags" name="Tags[]" multiple>
        <option value="Breakfast">Breakfast</option>
        <option value="Cocktails">Cocktails</option>
        <option value="Lunch">Lunch</option>
        <option value="Cider">Cider</option>
        <option value="Beer">Beer</option>
        <option value="Vegitarian">Vegitarian</option>
        <option value="Spirits">Spirits</option>
      </select> -->

      <label for="img">Select Image:</label>
      <input type="file" id="img" name="img" accept="image/*" />

      <button
        style="
          background-color: #4caf50;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
        type="submit"
      >
        Save Menu
      </button>
      <!-- <input type="submit" value="Save Menu" /> -->
    </form>
  </div>
</div>
