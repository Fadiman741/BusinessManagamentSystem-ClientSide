<div style="padding: 20px; background-color: aliceblue">
  <div style="display: flex">
    <div
      style="
        width: 30%;

        padding: 15px;
        border-radius: 30px;
        margin-right: 20px;
      "
    >
      <div
        style="background-color: #fff; height: 400px; border-radius: 25px"
      ></div>
      <br />
      <div
        style="
          background-color: rgba(44, 44, 44, 0.5);
          height: 400px;
          border-radius: 15px;
        "
      ></div>
    </div>
    <div
      style="
        width: 70%;
        background-color: #fff;
        padding: 15px;
        border-radius: 25px;
      "
    >
      <div
        style="
          background-color: aliceblue;
          height: 320px;
          border-radius: 25px;
          background-image: url('assets/background/3.jpg');
          background-size: cover;
          background-position: center;
        "
      ></div>
      <br />
      <div style="display: flex">
        <div
          style="
            background-color: aliceblue;
            border-radius: 15px;
            padding: 15px;
            width: 50%;
            margin-right: 10px;
          "
        >
          <p>Mastercard</p>
        </div>
        <div
          style="
            background-color: aliceblue;
            border-radius: 15px;
            padding: 15px;
            width: 50%;
            margin-left: 10px;
          "
        >
          <p>Mastercard</p>
        </div>
      </div>

      <br />
      <div
        style="background-color: aliceblue; border-radius: 25px; height: 400px"
      >
        <div
          style="
            border-radius: 15px;
            /* padding: 20px; */
            width: 100%;
            margin: 0 auto;
          "
        >
          <h2 style="color: #333; margin-bottom: 10px">Subscribe Now!</h2>
          <form>
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="Enter your card number"
              style="
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
              "
            />

            <label for="expiryDate">Expiry Date</label>
            <input
              type="text"
              id="expiryDate"
              name="expiryDate"
              placeholder="MM/YY"
              style="
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
              "
            />

            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="CVV"
              style="
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
              "
            />

            <button
              type="submit"
              style="
                background-color: #4caf50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
              "
            >
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <p>subscribe-modal works!</p>
</div>
