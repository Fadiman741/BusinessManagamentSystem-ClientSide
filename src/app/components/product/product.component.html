<div
  style="
    display: flex;
    justify-content: space-between;
    background-color: rgb(58, 62, 68);
  "
>
  <h1>Menu</h1>
  <button
    (click)="openModal()"
    style="border-radius: 5px; background-color: rgb(30, 33, 42); color: #fff"
  >
    Add Menu
  </button>
</div>
<br />
<hr />
<!-- <br /> -->
<h2 style="padding-left: 10px">Food</h2>

<div style="display: flex; flex-wrap: wrap">
  <div
    *ngFor="let item of meal_list"
    style="
      border: 1px solid #ccc;
      margin: 10px;
      max-width: 500px;
      min-width: 430px;

      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
    "
  >
    <div style="display: flex">
      <div style="width: 180px">
        <img
          src="https://www.thelazydish.com/wp-content/uploads/2022/05/cheap-easy-dinner-recipes-for-family-with-kids-from-the-lazy-dish.jpg"
          style="width: 100%; height: 100%; border-radius: 10px"
        />
      </div>
      <div style="padding-left: 20px">
        <h4 style="text-transform: uppercase; color: #444444">
          {{ item.menu_name }}
        </h4>
        <p style="color: #444444">{{ item.category }} {{ item.tags }}</p>
        <!-- <br /> -->
        <div style="height: 70px">
          <p style="color: #444444">Ingridience {{ item.description }}</p>
        </div>
        <div style="display: flex; justify-content: space-between">
          <p style="color: #757575">R {{ item.price }}</p>

          <div
            class="icon-container"
            (mouseenter)="showDropdown = true"
            (mouseleave)="showDropdown = false"
          >
            <i class="fa fa-edit" style="font-size: 14px; color: red"></i>
            <!-- <fa-icon [icon]="faPenSquare"></fa-icon> -->
            <div class="dropdown" *ngIf="showDropdown">
              <ul>
                <!-- <li><a (click)="editItem(item.id)">Edit</a></li>
                  <li><a (click)="onDeletePost(item.id)">Delete</a></li>  -->
                <li style="cursor: pointer">
                  <a>Edit</a>
                </li>
                <li style="cursor: pointer"><a>Delete</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<hr />
<!-- <br /> -->
<h2 style="padding-left: 10px">Softdrinks</h2>
<div style="display: flex; flex-wrap: wrap">
  <div class="product" *ngFor="let item of softdrinks">

      <img
        src="https://www.checkers.co.za/medias/10604301EA-checkers515Wx515H?context=bWFzdGVyfGltYWdlc3wxNDY0NjZ8aW1hZ2UvcG5nfGltYWdlcy9oZTQvaDM4Lzk2Mjk4MzYwODMyMzAucG5nfGZjZGVjMDVhNWI5NDhhZmVmOTYxMTdkMDQyYzJjMTAxYWJmMDk0YTI1YmIxMDc1YWJlM2U3OThmYzZkOGNmNGI"
        alt="Product Image"
        style="width: 100%"
      />
    </div>
    <h4>{{ item.menu_name }}</h4>
    <p>R {{ item.price }}</p>
  </div>
</div>
<br />
<hr />
<!-- <br /> -->
<h2 style="padding-left: 10px">Alcohol</h2>
<div style="display: flex; flex-wrap: wrap">
  <div class="product" *ngFor="let item of alcohol">
    <div style="max-width: 170px">
      <img
        src="https://digitalcontent.api.tesco.com/v2/media/ghs/95998500-42bd-4741-aee5-91fbec45be20/1b2d4836-00ff-4489-b8f5-c87ec2239a84.jpeg?h=960&w=960"
        alt="Product Image"
        style="width: 100%"
      />
    </div>
    <h4>{{ item.menu_name }}</h4>
    <p>R {{ item.price }}</p>
  </div>
</div>
