<div
  style="
    margin: auto;
    max-width: 400px;

    padding: 40px;
    border-radius: 10px;
    /* box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); */
  "
>
  <!-- <h2 style="text-align: center; color: #333">Sign In</h2> -->
  <form
    (ngSubmit)="onSignInSubmit(registerForm)"
    #registerForm="ngForm"
    style="margin-top: 20px"
  >
    <div style="margin-bottom: 20px">
      <label for="email" style="color: #555">Email:</label>
      <input
        type="email"
        placeholder="Enter your email"
        id="email"
        name="email"
        ngModel
        required
        style="
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
        "
      />
    </div>
    <div style="margin-bottom: 20px">
      <label for="password" style="color: #555">Password:</label>
      <input
        type="password"
        placeholder="Enter your password"
        id="password"
        name="password"
        ngModel
        required
        style="
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
        "
      />
    </div>
    <div style="text-align: right; margin-bottom: 20px">
      <a href="#" style="color: #777; text-decoration: none"
        >Forgot Password?</a
      >
    </div>
    <div style="text-align: center">
      <button
        type="submit"
        class="btn"
        style="
          background-color: #4caf50;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Sign In
      </button>
    </div>
  </form>
  <div style="text-align: center; margin-top: 20px">
    <p>
      Don't have an account?
      <a [routerLink]="['/auth/signup']" style="color: #36f">Sign Up</a> here.
    </p>
  </div>
</div>
